<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .container {
            width: 100%;

max-width: 600px; /* Reduced max-width */
background-color: #ffffff;
padding: 20px; /* Reduced padding */
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
margin: 20px;
border-top: 5px solid #4CAF50; /* Green border at the top */
border-bottom: 5px solid #4CAF50; /* Green border at the bottom */
}
h1 {
color: #4CAF50;
font-size: 2em; /* Slightly smaller font size */
margin: 20px 0; /* Reduced margins */
text-align: center;
}
label {
font-size: 1.1em;
margin: 8px 0;
display: block;
text-align: left;
color: #333;
}
input[type="text"], input[type="date"], input[type="file"], textarea {
width: 95%;
padding: 10px; /* Reduced padding */
margin: 6px 0 16px 0; /* Reduced margin */
border: 2px solid #ddd;
border-radius: 6px;
font-size: 1em;
background-color: #f9f9f9;
transition: border 0.3s ease;
}
input[type="text"]:focus, input[type="date"]:focus, input[type="file"]:focus, textarea:focus {

border-color: #4CAF50;
}
textarea {
    height: 100px; /* Reduced textarea height */
}
.optional {
    font-size: 0.9em;
    color: #888;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 25px; /* Reduced padding */
    font-size: 1.1em; /* Slightly smaller font size */
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}
button:hover {
    background-color: #45a049;
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
    h1 {
        font-size: 1.8em;


}
input[type="text"], input[type="date"], input[type="file"], textarea {
    font-size: 0.95em;
    padding: 8px;
}
button {
    font-size: 1em;
    padding: 10px 20px;
}
}

@media (max-width: 480px) {
h1 {
    font-size: 1.6em;
}
input[type="text"], input[type="date"], input[type="file"], textarea {
    font-size: 0.9em;
    padding: 7px;
}
button {
    font-size: 0.95em;
    padding: 10px 15px;
}
}
</style>
</head>
<body>

<div class="container">
    <h1>Book an Appointment</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <!-- Full Name Field -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Date of Birth Field -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <!-- Patient Information Field -->
        <label for="patient">Patient Information (Optional):</label>
        <input type="text" id="patient" name="patient">

        <!-- Day and Time Field -->
        <label for="appointment_day_time">Preferred Day and Time:</label>
        <input type="text" id="appointment_day_time" name="appointment_day_time" placeholder="e.g., Monday 10:00 AM" required>

        <!-- Doctor's Name Field -->
        <label for="doctor_name">Doctor's Name:</label>
        <input type="text" id="doctor_name" name="doctor_name" placeholder="e.g., Dr. Smith" required>

        <!-- Report Upload Field -->
        <label for="report">Upload Previous Report (Optional):</label>
        <input type="file" id="report" name="report">
        <span class="optional">You can upload a report if available</span>

        <!-- Submit Button -->
        <button type="submit" onclick="bookAppoint()">Book Appointment</button>
    </form>
</div>
<script>
function bookAppoint() {
    alert('Appointment Booked It will be redirected to a page, kindly close it and login again');
}
</script>

</body>
</html>
